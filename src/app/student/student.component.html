<div class="container my-5">
    <h1 class="text-center">Students List</h1>
    

    <button class="btn btn-success mb-3" [routerLink]="['/AddStudent']">Create New Student</button>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Course</th>
          <th>Specialization</th>
          <th>Percentage</th>
          <th>Department ID</th>
          <th colspan="3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.studentID}}</td>
          <td>{{student.studentName}}</td>
          <td>{{student.course}}</td>
          <td>{{student.specialization}}</td>
          <td>{{student.percentage}}</td>
          <td>{{student.departmentID}}</td>
          <td><a [routerLink]="['/Student','Editstudent',student.studentID]" class="btn btn-primary">Edit</a></td>
          <td><button class="btn btn-danger" (click)="Delete(student.studentID)">Delete</button></td>

        </tr>
      </tbody>
    </table>
  
    <p *ngIf="!students" class="text-center">No data found.</p>
  </div>
