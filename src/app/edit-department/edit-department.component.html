<div class="container my-5">
    <h1 class="text-center">Edit Student</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form #form="ngForm" (ngSubmit)="editDepartment()"class="edit-form">
          <div class="form-group">
            <label for="departmentID" class="form-label">Department ID</label>
            <input type="number" class="form-control" id="departmentID" name="departmentID" [(ngModel)]="DepartmentDetails.departmentID" required>
          </div>
          <div class="form-group">
            <label for="departmentName" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="departmentName" name="departmentName" [(ngModel)]="DepartmentDetails.departmentName" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
